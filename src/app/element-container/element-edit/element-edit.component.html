<form [formGroup]="elementForm" (ngSubmit)="createElement()">
  <div class="form-group">
      <label>name :</label>
      <input formControlName="name" class="form-control" type="text"/>
  </div>
  <div class="form-group">
      <label>image :</label>
      <input formControlName="img" class="form-control" type="text"/>
  </div>
  <div class="form-group">
      <label>description :</label>
      <textarea formControlName="description" class="form-control" type="text"> </textarea>
  </div>
  <hr>
  <button type="button" class="btn btn-secondary" (click)="addIngredient()">Ajouter un ingr√©dient :</button>
  <hr>
      <div  formArrayName="ingredients">
          <div [formGroup]="ingredient"
              class="form-group row"
              *ngFor="let ingredient of getIngredients()"
          >
              <input placeholder="name" formControlName="name" class="form-control col-8" type="text"/>
              <input placeholder="quantity" formControlName="quantity" class="form-control col-4" type="number"/>
          </div>
      </div>
  <hr>
  <button [disabled]="elementForm.invalid" class="btn btn-primary" type="submit" >sauvegarder</button>
  <button class="btn btn-secondary" [routerLink]="['../']">annuler</button>

</form>
