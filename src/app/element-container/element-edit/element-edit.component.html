<form [formGroup]="elementForm" (ngSubmit)="createElement()">
  <div class="form-group">
      <label>name :</label>
      <input formControlName="name" class="form-control" type="text"  />
  </div>
  <div class="form-group">
      <label>image :</label>
      <input formControlName="img" class="form-control" type="text"/>
  </div>
  <div class="form-group">
      <label>description :</label>
      <textarea formControlName="description" class="form-control" type="text"> </textarea>
  </div>
  <button [disabled]="elementForm.invalid" class="btn btn-primary" type="submit" >sauvegarder</button>
  <button class="btn btn-secondary" [routerLink]="['../']">annuler</button>

</form>
